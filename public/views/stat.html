<md-content class="md-padding" layout="row" ng-init="service.isTeacher()" ng-show="!loading">
	<div layout="column" flex="20">
		<md-list>
			<md-subheader class="md-no-sticky"></md-subheader>
			<md-list-item class="md-3-line" ng-repeat="item in questionnaires track by $index" ng-click="view($index)">
				<div class="md-list-item-text" layout="column" md-ink-ripple="#88C474">
					<h4>
						Pealkiri: {{item.title}}
					</h4>
					<p>
						Aeg mis kulub: {{item.totalTime}}
					</p>
					<p>
						Maksimum punktid: {{item.totalPoints}}
					</p>
					<p>
						Loodud: {{item.createdDate | date:'MM/dd/yyyy @ h:mm'}}
					</p>
				</div>
			</md-list-item>
			<md-divider></md-divider>
		</md-list>
	</div>
	<div layout="column" flex>
		<highchart id="UserPoints" config="chartUserPoints"></highchart>
		<!--<hc-chart options="chartUserPoints"></hc-chart>
		<hc-chart options="chartUserTime"></hc-chart>
		<hc-chart options="chartQuestionTime"></hc-chart>-->
	</div>
</md-content>
