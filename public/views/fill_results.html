<div flex style="min-width:860px">
	<md-toolbar class="md-hue-1">
		<div flex class="md-toolbar-tools">
			<h4 class="md-title">
			Sinu tulemus:
			</h4>
		</div>
	</md-toolbar>
</div>
<md-content class="md-padding" layout="row" flex>
	<md-list flex style="overflow-y: auto">
		<!-- kui on tõene siis roheline -->
		<md-list-item ng-if="item.correct" ng-repeat="item in resultObject.questions track by $index" class="md-3-line" style="background-color: #88C474" ng-click="view(item)">
			<div>
				<p class="md-title">
					{{questionnaire.questions[$index].title}}
				</p>
					<md-divider></md-divider>
				<!-- <p>
				{{questionnaire.questions[$index].answer}}
			</p>
			<p>
				{{item.correct}}
			</p> -->
			</div>
		</md-list-item>
		<md-divider></md-divider>
		<md-list-item ng-if="!item.correct" ng-repeat="item in resultObject.questions track by $index" class="md-3-line" style="background-color: #C95D5D" ng-click="view(item)">
			<div>
				<p class="md-title">
					{{questionnaire.questions[$index].title}}
				</p>
					<md-divider></md-divider>
				<!-- <p>
					{{questionnaire.questions[$index].answer}}
				</p> -->
				<!-- <p>
					{{item.correct}}
				</p> -->
			</div>
		</md-list-item>
		<md-divider></md-divider>
	</md-list>
	<div layout="column" flex>
		<md-list>
			<md-list-item flex>
				<p>
					<b>Kasutaja:    </b>{{userName}}
				</p>
			</md-list-item>
			<md-list-item flex>
				<p>
					<b>Küsimustik: </b>{{questionnaire.title}}
				</p>
			</md-list-item>
			<md-list-item flex>
				<p>
					<b>Kulunud aeg: </b>{{resultObject.userTime}}
				</p>
			</md-list-item>
			<md-list-item flex>
				<p>
					<b>Saadud punktid: </b>{{resultObject.userPoints}}
				</p>
			</md-list-item>
			<md-button class="md-raised md-primary" ng-click="return()">Sulge</md-button>
		</md-list>
	</div>
</md-content>
