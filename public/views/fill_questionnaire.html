<md-content layout="row" ng-init="service.isStudent()" ng-show="!loading" flex>
	<div layout="column" flex>
		<center>
			<h2>KÃ¼simustikud</h2>
		</center>
		<md-list >
			<md-list-item ng-repeat="item in questionnaires  track by $index" class="questionnaire-fill-list">
				<p>
					<b>{{item.title}}</b>
				</p>
				<p>
					<md-icon class="material-icons">timer</md-icon>
					{{item.totalTime}}
					<md-icon class="material-icons">star_rate</md-icon>
					{{item.totalPoints}}
				</p>
				<p>
					<md-icon class="material-icons">date_range</md-icon>
					{{item.saved | date:'MM/dd/yyyy @ h:mm'}}
				</p>
				<md-divider></md-divider>
				<md-button class="md-raised md-accent" ng-click="seeResults($index)" ng-disabled="exists($index)" md-ink-ripple="#88C474">Tulemus</md-button>
				<md-button class="md-raised md-primary" ng-click="confirm(item._id)" md-ink-ripple="#88C474">Alusta</md-button>
			</md-list-item>
		</md-list>
	</div>
</md-content>
