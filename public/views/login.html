<md-content layout="column">

    <md-toolbar class="md-hue-2">
        <div flex class="md-toolbar-tools">
            <h2 flex>Logi sisse</h2>
            <md-button ng-click="close()" class="md-icon-button md-secondary" aria-label="Close">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>

    </md-toolbar>

    <md-content class="md-no-momentum md-padding">
        <h2>{{alert}}</h2>
        <form name="userForm">
            <md-input-container class="md-block">
                <label>Kasutajanimi (e-post)</label>
                <input name="username" type="email" ng-model="user.username" required minlength="2" maxlength="30" ng-pattern="/^.+@.+\..+$/" />
                <div ng-messages="userForm.username.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                        Palun kontrolli, kas e-post on õigesti sisestatud
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Parool</label>
                <input required name="password" type="password" ng-model="user.password" minlength="4" maxlength="10">
                <div ng-messages="userForm.password.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                        Parool peab olema 4-10 tähemärki pikk
                    </div>
                </div>
            </md-input-container>
            <div layout="row" layout-align="end center">
              <md-button class="md-raised md-primary" ng-disabled="!(user.username && user.password)" ng-click="login(user)">Logi sisse</md-button>
            </div>

        </form>
    </md-content>
</md-content>
