<md-dialog aria-label="Muuda küsimus">
    <md-dialog-content>
        <md-card>
            <md-card-title>
                <md-card-title-text layout-align="end center">
                    <span class="md-headline">Muuda küsimus</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-input-container>
                    <label>Tüüp</label>
                    <md-select ng-model="question.type" ng-change="clear()" ng-init="question.type">
                        <!-- <md-option ng-repeat="item in questions | unique:'type' " value="{{item.type}}">
                          {{item.type}}
                      </md-option> -->
                        <md-option>
                            Valik
                        </md-option>
                        <md-option>
                            Tühi lünk
                        </md-option>
                    </md-select>
                </md-input-container>
                <div ng-if="question.type=='Valik'">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Küsimus</label>
                        <input ng-model="question.title">
                    </md-input-container>
                    <md-list-item class="secondary-button-padding" ng-repeat="x in question.variants track by $index">
                        <div class="md-list-item-text">
                            <span>{{x.answer}}</span>
                            <span>{{x.points}}</span>
                            <span>{{x.bool}}</span>
                            <md-button class="md-warn" ng-click="remVariant(question, x)">Kustuta</md-button>
                        </div>
                    </md-list-item>
                    <md-input-container>
                        <label>Vastus</label>
                        <input ng-model="variant.answer">
                    </md-input-container>
                    <md-input-container>
                        <label>Punktid</label>
                        <input ng-model="variant.points" ng-init="variant.points=0" type="number" step="0.5" min="-100" max="100">
                    </md-input-container>
                    <md-input-container>
                        <md-checkbox ng-model="variant.bool" aria-label="Õige/Vale" ng-init="variant.bool=true"></md-checkbox>
                    </md-input-container>
                    <md-card-action>
                        <md-button class="md-raised md-accent" ng-disabled="!(variant.answer && variant.points >= -100 && variant.points <= 100)" ng-click="addVariant(question, variant)">+</md-button>
                    </md-card-action>
                </div>
                <div ng-if="question.type=='Tühi lünk'">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Küsimus</label>
                        <input ng-model="question.title">
                    </md-input-container>
                    <md-input-container>
                        <label>Vastus</label>
                        <input ng-model="question.variants">
                    </md-input-container>
                    <md-input-container>
                        <label>Punktid</label>
                        <input ng-model="question.maxPoints" ng-init="question.maxPoints" type="number" step="0.5" min="-100" max="100">
                    </md-input-container>
                </div>
            </md-card-content>
        </md-card>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-disabled="!(question.type && question.variants.length > 0 && question.title && question.maxPoints)" ng-click="modify(question)" class="md-primary">
            SALVESTA
        </md-button>
    </md-dialog-actions>
</md-dialog>'
