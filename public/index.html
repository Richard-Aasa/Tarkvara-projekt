<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Esileht</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/angular-chart.min.css">
</head>
<!-- NB! ng-app="app" tähendab, et kui me loome controllerit/servicet vms,
  siis põhirakendusele viitame sõnaga "app". Näiteks angular.module('app').controller() -->

<body ng-app="app" ng-cloak layout="row" ng-controller="MainController" ng-init="service.requestCurrentUser()">

    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Menüü</h1>
            </md-toolbar>

            <md-list ng-controller="LeftNavCtrl">
                <md-list-item ng-click="changeView('/question')">
                    Üksik küsimus
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item ng-click="changeView('/questionnaire')">
                    Küsimustiku loomine
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item ng-click="changeView('/fill')">
                    Küsimustiku täitmine
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item ng-click="changeView('/')">
                    Indeks
                </md-list-item>
                <md-divider></md-divider>
            </md-list>

        </md-sidenav>

        <md-content flex>
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleLeft()" hide-gt-md md-no-ink class="md-icon-button md-secondary" aria-label="Settings">
                        <md-icon class="material-icons">menu</md-icon>
                    </md-button>
                    <h2 class="md-title" flex>

                    </h2>
                    <div ng-show="!service.isAuthenticated()" layout-align="end center">
                      <md-button class="loginbtn" ng-click="login($event)">
                        <md-icon class="md-primary material-icons">lock</md-icon>
                            Login
                        </md-button>
                        <md-button class="registerbtn" ng-click="register($event)">
                            <md-icon class="md-primary material-icons">edit</md-icon>
                            Register
                        </md-button>
                    </div>
                    <div ng-show="service.isAuthenticated()" layout-align="end center">
                        <span>{{service.currentUser.name}}</span>
                        <md-button class="logoutbtn" ng-click="service.logout()">
                            Log out
                        </md-button>
                    </div>
                </div>
            </md-toolbar>
            <div ng-view layout="column"></div>
        </md-content>
    </section>


    <!-- Main angular modules from bower install -->

    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-chart.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/lib/angular-aria/angular-aria.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/lib/angular-material/angular-material.min.js"></script>
    <script src="/lib/angular-messages/angular-messages.min.js"></script>


    <script src="/client.js"></script>
    <script src="/controllers/main.js"></script>
    <script src="/controllers/question.js"></script>
    <script src="/controllers/questionnaire.js"></script>
    <script src="/controllers/fill.js"></script>
    <script src="/controllers/stat.js"></script>

    <script src="/services/question.js"></script>
    <script src="/services/questionnaire.js"></script>
    <script src="/services/authenticate.js"></script>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</body>

</html>
