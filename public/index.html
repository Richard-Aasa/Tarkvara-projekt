<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Esileht</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- NB! ng-app="app" tähendab, et kui me loome controllerit/servicet vms,
  siis põhirakendusele viitame sõnaga "app". Näiteks angular.module('app').controller() -->
<body ng-app="app" ng-cloak layout="row" ng-controller="MainCtrl">

    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Menüüü</h1>
            </md-toolbar>
            <md-content layout-padding ng-controller="LeftNavCtrl">
                <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
                <md-icon class="material-icons">backspace</md-icon>
                </md-button>
                <p hide-md show-gt-md>
                    Siia võiks kunagi tulla menüü
                </p>
            </md-content>
        </md-sidenav>

        <md-content flex layout-padding>
          <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
              <md-icon class="material-icons">menu</md-icon>
          </md-button>
          <div ng-view layout="column"></div>
        </md-content>
    </section>


    <!-- Main angular modules from bower install -->
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/lib/angular-aria/angular-aria.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/lib/angular-material/angular-material.min.js"></script>
    <script src="/lib/angular-messages/angular-messages.min.js"></script>

    <!-- Need to declare all the controllers and services here (e.g HomeController required to run home.html view)-->
    <script src="/client.js"></script>
    <script src="/controllers/main.js"></script>
    <script src="/controllers/question.js"></script>
    <script src="/controllers/questionnaire.js"></script>
    <script src="/controllers/auth.js"></script>
    <script src="/services/question.js"></script>
    <script src="/services/questionnaire.js"></script>
</body>

</html>
